<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute and relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            width: 100vw;
            height: 100vh;

            background-color: lightblue;
            display: flex;
            gap: 20px;
            position: relative;

        }
        .child{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
        }

        /* 
        
            position: relative
                - it will move with respect to its orignal position
                - it will not leave its orignal space
            
            position: absolute
                - Make its parent position relative
                - It will move with respect to its parent position element
                - It will leave its original space
        
        */

        #child3{
            background-color: rgb(69, 120, 69);
            /* position: relative;
            top: 100px;
            left: 300px; */

            position: absolute;
            top: 100px;
            left: 300px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1">1</div>
        <div class="child" id="child2">2</div>
        <div class="child" id="child3">3</div>
        <div class="child" id="child4">4</div>
    </div>
</body>
</html>
