<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to convert inline to block or block to inline</title>
    <style>
        div{
            background-color: rebeccapurple;
            color: white;
            height: 200px;
            width: 200px;
            display: inline-block;
            /* display: inline; */
        }
        span{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            display: inline-block;
            /* display: block; */
        }
    </style>
</head>
<body>
    
    <div>baga</div>
    <span>this is span</span>

</body>
</html>
