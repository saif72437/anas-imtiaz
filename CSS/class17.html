<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandat</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent{
            width: 100vw;
            height: 100vh;
            background-color: #c7c7c7;
            position: relative;
        }
        .trianlge{
            height: 100px;
            width: 100px;
            background-color: rgb(105, 160, 179);
            /* clip-path: polygon(48% 37%, 0% 100%, 100% 100%); */
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: rotate(45deg) translate(-50%, 0%);
        }
        .plank{
            width: 60%;
            height: 50px;
            background-color: lightcoral;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -250%);   
            animation: dandat 2s ease 0.3s infinite alternate;
        }
        
        @keyframes dandat {
            from{
                            transform: translate(-50%, -250%) rotate(-30deg);   

            }
            to{
                                            transform: translate(-50%, -250%) rotate(30deg);   


            }
        }

        
    </style>
</head>
<body>
    <div class="parent">
        <div class="trianlge"></div>
        <div class="plank"></div>
    </div>
</body>
</html>
