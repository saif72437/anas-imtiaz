<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed and stickey</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 
            position sticky:
                - It will move wrt its orignal position
                - It will not take left and right
                - It will not leave its orignal space
                - It will not go outside of parent
            
            position fixed: 
                - It will move wrt root element body
                - It will leave its orignal space
                - It will take left and right
                - It will go outside from parent
        
        */
        .parent{
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            gap: 20px;
        }
        .parent2{
             width: 100vw;
            height: 100vh;
            background-color: rgb(73, 105, 116);
        }
        .parent3{
             width: 100vw;
            height: 100vh;
            background-color: rgb(37, 56, 62);
        }
        .child{
            height: 200px;
            width: 200px;
            background-color: lightcoral;
        }
        #child3{
            position: sticky;
            top: 50px;
            right: 200px;
            background-color: red   ;
        }
        #child5{
            background-color: rgb(90, 193, 90);
            position: fixed;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child" id="child1">1</div>
        <div class="child" id="child2">2</div>
        <div class="child" id="child3">3</div>
        <div class="child" id="child4">4</div>
        <div class="child" id="child5">5</div>
        <div class="child" id="child6">6</div>
    </div>

    <div class="parent2"></div>
    <div class="parent3"></div>

</body>
</html>
