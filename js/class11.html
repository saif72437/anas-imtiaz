<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="baga">I am baga</p>
    <div id="box">box</div>

    <script>

        let baga = document.querySelector("p")
        
        baga.style.backgroundColor = "purple"
        baga.style.height = "200px"
        baga.style.width = "200px"
        baga.style.color = "white"

        let box = document.querySelector("#box")

        box.style.backgroundColor = "lightblue"
        
    </script>
</body>
</html>
