<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

        <thead>

                <th>Name</th>

            <tr>
                <td>Saif</td>

            </tr>
            <tr>
                <td>Amir Dad</td>
                <td>Dukandar</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
