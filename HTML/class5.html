<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Heading</th>
                <th>Student</th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Department</th>
                <th>Name</th>
                <th>Roll no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Student List</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>2131</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Williams</td>
                <td>Electronics</td>
                <td>32121</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Saif</td>
                <td>Software</td>
                <td>2131</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Amir Dad</td>
                <td>Dukan dar</td>
                <td>312</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
